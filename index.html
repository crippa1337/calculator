<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="dvd-counter"></div>
        <div class="main" id="main">
            <!-- Burger icon-->
            <div id="mainheader">&#9776;</div>
            <div class="title-bg">
                <p id="title" class="title noselect">
                    Calkulator
                </p>
            </div>
            <div class="calc">
                <div class="screen">
                    <p id="old-screen" class="screen-text"></p>
                    <p id="screen" class="screen-text"></p>

                </div>
                <div class="button-grid">
                    <button onclick="functionClick('AC')" class="button">AC</button>
                    <button onclick="buttonClick('^')" class="button">^</button>
                    <button onclick="functionClick('DVD')" class="button">DVD</button>
                    <button onclick="functionClick('DEL')" class="button">DEL</button>
                    <button onclick="buttonClick('7')" class="button">7</button>
                    <button onclick="buttonClick('8')" class="button">8</button>
                    <button onclick="buttonClick('9')" class="button">9</button>
                    <button onclick="buttonClick('/')" class="button">&divide;</button>
                    <button onclick="buttonClick('4')" class="button btn-dark">4</button>
                    <button onclick="buttonClick('5')" class="button btn-dark">5</button>
                    <button onclick="buttonClick('6')" class="button btn-dark">6</button>
                    <button onclick="buttonClick('*')" class="button">X</button>
                    <button onclick="buttonClick('1')" class="button btn-dark">1</button>
                    <button onclick="buttonClick('2')" class="button btn-dark">2</button>
                    <button onclick="buttonClick('3')" class="button btn-dark">3</button>
                    <button onclick="buttonClick('-')" class="button">&minus;</button>
                    <button onclick="buttonClick('0')" class="button btn-dark">0</button>
                    <button onclick="buttonClick('.')" class="button btn-dark">.</button>
                    <button onclick="functionClick('ANS')" class="button btn-blue">=</button>
                    <button onclick="buttonClick('+')" class="button">&plus;</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
